<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Marcador de Entrada y Salida</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Marcador de Entrada y Salida</h1>
    <div class="row">
      <div class="col s12 m6">
        <p id="time"></p>
        <button class="waves-effect waves-light btn" onclick="registrarHora()">Registrar Entrada/Salida</button>
      </div>
      <div class="col s12 m6">
        <button id="darkModeToggle" class="waves-effect waves-light btn right" onclick="toggleDarkMode()">Modo Oscuro</button>
      </div>
    </div>
    <table class="highlight responsive-table">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Hora de Entrada</th>
          <th>Hora de Salida</th>
        </tr>
      </thead>
      <tbody id="registroTabla">
        <!-- Aquí se añadirán las filas del registro -->
      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
